
<div class="modal fade" id="quickAddTask" tabindex="-1" role="dialog" aria-labelledby="quickAddTask" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Quick Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="ngQuickUserTaskForm" (keyup.enter)="submit();">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="taskName">Task Name:</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="userTaskViewModel.Title" formControlName="Title" maxlength="1000" id="taskName" class="form-control" placeholder="e.g. Meeting with Osama" required/>
                                <div *ngIf="!ngQuickUserTaskForm.controls['Title'].valid && initialized" class="error-panel">
                                    <p><i class="fa fa-bell" aria-hidden="true"></i>&nbsp;&nbsp;Title is required...</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="taskDate">Date:</label>
                            <div class="col-sm-9">
                                <my-date-picker [(ngModel)]="userTaskViewModel.StartDateString" formControlName="StartDateObj" class="date-picker" id="taskDate" name="mydate" [options]="myDatePickerOptions" required></my-date-picker>
                                <div *ngIf="!ngQuickUserTaskForm.controls['StartDateObj'].valid && initialized" class="error-panel">
                                    <p><i class="fa fa-bell" aria-hidden="true"></i>&nbsp;&nbsp;Date is required...</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="taskTime">Time:</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="userTaskViewModel.StartDateTime" formControlName="StartDateTime" maxlength="1000" id="taskTime" class="form-control" placeholder="01:30 PM" required/>
                                <div *ngIf="!ngQuickUserTaskForm.controls['StartDateTime'].valid && initialized" class="error-panel">
                                    <p><i class="fa fa-bell" aria-hidden="true"></i>&nbsp;&nbsp;Time is required...</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="assignedTo">Assigned To:</label>
                            <div class="col-sm-9">
                                <input type="text" [(ngModel)]="userTaskViewModel.AssignedTo" formControlName="AssignedTo" maxlength="1000" id="assignedTo" class="form-control" placeholder="e.g. Ahmad Sallal" />
                                <div *ngIf="!ngQuickUserTaskForm.controls['AssignedTo'].valid && initialized" class="error-panel">
                                    <p><i class="fa fa-bell" aria-hidden="true"></i>&nbsp;&nbsp;Assigned To is required...</p>
                                </div>
                                <div *ngIf="registrationError" class="error-panel">
                                    <p *ngFor="let error of errors;let i=index">
                                        {{error.Message}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="submit();" [hidden]="isProcessing">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
